<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Secret Cloud Storage</title>
	<meta name="description" content="Secure personal cloud storage for easy file transfer between devices">
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header class="header">
			<h1 class="title">
				<svg class="title-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<path d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2v-4M17 9l-5 5-5-5M12 12.8V2.5"/>
				</svg>
				Secret Cloud Storage
			</h1>
			<p class="subtitle">Secure file transfer between your devices</p>
		</header>

		<main class="main">
			<!-- Upload Section -->
			<section class="upload-section">
				<div class="upload-area" id="uploadArea">
					<div class="upload-icon">
						<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
							<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
							<polyline points="17 8 12 3 7 8"/>
							<line x1="12" y1="3" x2="12" y2="15"/>
						</svg>
					</div>
					<h2 class="upload-title">Drop files here or click to upload</h2>
					<p class="upload-desc">Supports all file types</p>
					<input type="file" id="fileInput" class="file-input" multiple>
				</div>

				<!-- Upload Progress -->
				<div class="upload-progress" id="uploadProgress" style="display: none;">
					<div class="progress-bar">
						<div class="progress-fill" id="progressFill"></div>
					</div>
					<p class="progress-text" id="progressText"></p>
				</div>
			</section>

			<!-- Files Section -->
			<section class="files-section">
				<div class="section-header">
					<h2 class="section-title">Your Files</h2>
					<button class="refresh-btn" id="refreshBtn" aria-label="Refresh file list">
						<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
							<polyline points="23 4 23 10 17 10"/>
							<polyline points="1 20 1 14 7 14"/>
							<path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
						</svg>
					</button>
				</div>

				<div class="files-list" id="filesList">
					<!-- Files will be populated here -->
				</div>

				<div class="empty-state" id="emptyState">
					<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/>
						<polyline points="13 2 13 9 20 9"/>
					</svg>
					<p>No files yet. Upload your first file to get started!</p>
				</div>
			</section>
		</main>

		<!-- Toast Notifications -->
		<div class="toast-container" id="toastContainer"></div>
	</div>

	<script type="module" src="/js/app.js"></script>
</body>
</html>
